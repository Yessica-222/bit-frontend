<div class="appointments-container">
  <h2>Mis Citas</h2>

  <div *ngIf="success" class="message success">{{ success }}</div>
  <div *ngIf="error" class="message error">{{ error }}</div>

  <div class="form">
    <label>Servicio:</label>
    <select [(ngModel)]="newAppointment.serviceId" name="service">
      <option value="">-- Selecciona un servicio --</option>
      <option *ngFor="let s of services" [value]="s._id">{{ s.name }}</option>
    </select>

    <label>Fecha:</label>
    <input type="datetime-local" [(ngModel)]="newAppointment.appointmentDate" name="date" />

    <button *ngIf="!editAppointmentId" (click)="createAppointment()">â• Agendar Cita</button>
    <button *ngIf="editAppointmentId" (click)="confirmUpdate()">ğŸ’¾ Guardar Cambios</button>
    <button *ngIf="editAppointmentId" (click)="cancelEdit()">âŒ Cancelar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Servicio</th>
        <th>Fecha</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let app of appointments">
        <td>{{ app.serviceId.name }}</td>
        <td>{{ app.appointmentDate | date:'yyyy-MM-dd HH:mm' }}</td>
        <td>{{ app.status }}</td>
        <td>
          <button (click)="startEdit(app)">âœ Editar</button>
          <button (click)="confirmDelete(app._id)">ğŸ—‘ Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>

  <button class="back-btn" (click)="goBack()">â¬… Volver al Dashboard</button>
</div>

<!-- Modal de confirmaciÃ³n -->
<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <p>{{ modalMessage }}</p>
    <div class="modal-buttons">
      <button (click)="onConfirm()">SÃ­</button>
      <button (click)="onCancel()">No</button>
    </div>
  </div>
</div>
